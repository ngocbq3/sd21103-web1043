<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break, continute</title>
    <script>
        //Break
        let dem = 5;
        while (true) {
            console.log(dem);
            if (dem == 20) break;
            dem++;
        }

        //continues
        for (let i = 0; i < 20; i++) {
            if (i > 5 && i < 15) continue;
            console.log(i);
        }
    </script>
</head>

<body>

</body>

</html>
